<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>√Ålbum Familiar</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
    }

    h1 {
        text-align: center;
        padding: 20px 0;
        margin: 0;
        background: #222;
        color: #fff;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 10px;
        padding: 15px;
    }

    .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Caja para subir im√°genes */
    .upload-box {
        background: white;
        margin: 15px;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="file"] {
        margin-top: 10px;
    }

    .note {
        font-size: 13px;
        color: #666;
        margin-top: 10px;
    }
</style>
</head>

<body>

<h1>√Ålbum Familiar üì∏</h1>



<div class="gallery" id="gallery"></div>

<script>
/* Cargar im√°genes autom√°ticamente */
async function loadImages() {
    const repoUser = "KATO250712";
    const repoName = "AlbumFamiliar";
    const folderPath = "imagenes";

    const apiURL = `https://api.github.com/repos/${repoUser}/${repoName}/contents/${folderPath}`;

    const res = await fetch(apiURL);
    const files = await res.json();

    const gallery = document.getElementById("gallery");

    files.forEach(file => {
        if (file.name.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = document.createElement("img");
            img.src = file.download_url;
            gallery.appendChild(img);
        }
    });
}

/* Vista previa de imagen a subir */
document.getElementById("fileInput").addEventListener("change", function(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(ev) {
        document.getElementById("preview").innerHTML =
            `<img src="${ev.target.result}" style="width:200px;margin-top:10px;border-radius:8px;">`;
    };
    reader.readAsDataURL(file);
});

loadImages();
</script>

</body>
</html>
